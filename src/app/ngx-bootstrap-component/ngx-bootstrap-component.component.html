<p>ngx-bootstrap-component works!</p>
<button type="button" class="btn btn-primary">
    Single Button
</button>

<pre class="card card-block card-header">{{interfaceStyle | json}}</pre>
<div class="btn-group">
    <label class="btn btn-primary" [(ngModel)]="interfaceStyle" name="interfaceStyle"
            btnRadio="Light" tabindex="0" role="button">Light</label>
    <label class="btn btn-primary" [(ngModel)]="interfaceStyle" name="interfaceStyle"
            btnRadio="Medium" tabindex="0" role="button">Medium</label>
    <label class="btn btn-primary" [(ngModel)]="interfaceStyle" name="interfaceStyle"
            btnRadio="Dark" tabindex="0" role="button">Dark</label>
  </div>

<div class="row">
    <div class="col-xs-12 col-12 col-md-4 form-group">
      <input type="text"
             placeholder="Datepicker"
             class="form-control"
             bsDatepicker>
    </div>
    <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="text"
            placeholder="Start Date"
            class="form-control"
            [(ngModel)]="startDate" name="startDate" id="startDate"
            bsDaterangepicker>
      </div>
  </div>

  <div class="form-group">
    <label for="startTime">Start Time</label>
    <timepicker [(ngModel)]="startTime" name="startTime" id="startTime">
    </timepicker>
  </div>

  <rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly"></rating>
<div class="card">
    <pre class="card-block card-header" style="margin:15px 0;">Rate: <b>{{rate}}</b> </pre>
</div>
